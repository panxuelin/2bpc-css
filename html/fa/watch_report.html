<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit" />
    <title>善诊-父母健康找善诊</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">

    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>

</head>
<body ontouchstart="">
<div class="sz-header">
    <div class="container  title">
        <img src="../../images/fa/logo.png" class="logo">
        <div class="right">
            <img src="../../images/fa/2d_barcode.png" class="barcode">
            <div class="words">关注FA微信<br>尊享更多优质服务</div>
            <div class="words ml50">体检咨询热线：<br>400-630-6666-1-6</div>
        </div>
    </div>
</div>
<div class="sz-progress">
    <div class="container">
        <ul class=" progress-ul">
            <li>选择套餐</li>
            <li >预约体检时间</li>
            <li>前往体检</li>
            <li class="item-on">查看报告</li>
        </ul>
    </div>

</div>
<div class="sz-body">

        <div class="combo-control row">

                    <a href="#" class="go-btn radio-btn">专家语音解读</a>

            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 right">

                <div class="words">扫描二维码<br>
                    移动端收听专家解读</div>
            </div>
        </div>
        <section class="info-control">
            <div class="title">体检时间与地点</div>
            <div class="words">
                <div class="name">体检日期</div>
                <div class="desc">2017-03-13</div>
            </div>
            <div class="words">
                <div class="name">机构名称</div>
                <div class="desc">上海爱康国宾陆家嘴体检分院</div>
            </div>
            <div class="words">
                <div class="name">体检地址</div>
                <div class="desc">浦东新区商城路1900号</div>
            </div>
        </section>
        <section class="info-control">
            <div class="title">预约信息</div>
            <div class="words">
                <div class="name">体检人</div>
                <div class="desc">汪严</div>
            </div>
            <div class="words">
                <div class="name">性别</div>
                <div class="desc">未婚女</div>
            </div>
            <div class="words">
                <div class="name">手机号码</div>
                <div class="desc">1388888888</div>
            </div>
            <div class="words">
                <div class="name">身份证号</div>
                <div class="desc">36077777777771</div>
            </div>
        </section>
    </div>
</div>

</script>
