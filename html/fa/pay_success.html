<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit" />
    <title>善诊-父母健康找善诊</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/pay_status.css">
</head>
<body ontouchstart="">
<div class="sz-header">
    <div class="container  title">
        <img src="../../images/fa/logo.png" class="logo">
        <div class="right">
            <img src="../../images/fa/2d_barcode.png" class="barcode">
            <div class="words">关注FA微信<br>尊享更多优质服务</div>
            <div class="words ml50">体检咨询热线：<br>400-630-6666-1-6</div>
        </div>
    </div>
</div>
<div class="sz-progress">
    <div class="container">
        <ul class=" progress-ul">
            <li class="item-on">选择套餐</li>
            <li>预约体检时间</li>
            <li>前往体检</li>
            <li>查看报告</li>
        </ul>
    </div>

</div>
<div class="sz-body">
    <div class="container pay success-pay ">
        <div class="icon"></div>
        <div class="f24 mb10">支付成功！</div>
        <div class="text-gray f14 mb20">恭喜您已完成支付，请前往预约页面进行体检预约。</div>
        <div class="go-btn">立即预约</div>
    </div>
    <div class="container pay fail-pay hidden">
        <div class="icon"></div>
        <div class="f24 mb10">支付失败</div>
        <div class="text-gray f14 mb20">抱歉，您的支付失效了，请重新支付</div>
        <div class="go-btn">返回首页</div>
    </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
