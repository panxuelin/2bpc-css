<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="善诊 健康 老年人体检">
    <meta name="description" content="">
    <meta name="author" content="善诊">
    <link type="image/x-icon" rel="shortcut icon" href="../../images/favicon.ico">

    <title>善诊管理平台</title>
    <!--common-->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!--page-->
    <link href="../../css/auth.css" rel="stylesheet">


</head>

<body>

<header class="shan-header">
    <img src="../../images/auth/logo.png" class="shan-header-logo">
</header>
<div class="shan-body">
    <div class="shan-login">
        <div class="login-box">
            <div class="login-box-main">
                <img src="../../images/auth/logo_zbj.png" class="company_logo">
                <div class="login-form">
                    <div class="input-wrap">
                        <input type="text" class="sz-input" placeholder="手机号" maxlength="11" autocomplete="off" id="loginPhoneInput" >
                    </div>
                    <div class="input-wrap">
                        <input type="text" class="sz-input" placeholder="验证码" maxlength="6" autocomplete="off" id="loginVerifyCodeInput">
                        <span class="code"><span>发送验证码</span></span>
                    </div>
                    <div class="input-wrap">
                        <input type="text" class="sz-input" placeholder="输入图中数字" autocomplete="off" id="loginImgVerifyInput">
                        <div class="code-img"></div>
                    </div>
                    <div class="error-msg">fadfadfadfad</div>
                    <div class="login-btn">登录</div>
                    <div class="tips">
                        客服咨询电话：400-672-960
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
